plugins {
    id 'java'
    id 'eclipse'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.aspectj:aspectjtools:1.9.9'
}


application {
    mainClassName = 'bcel.world.bug.poc.BcelWorldBugPoc'
}